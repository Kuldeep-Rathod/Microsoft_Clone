<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>Log in to Facebook</title>
</head>
<body class="bg-gray-200">
      <div class="container mt-48 flex mx-auto items-center justify-center">

        <div class="left w-1/3 ">
            <img class="w-80" src="facebook.svg" alt="">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col bg-white mx-14 p-8 rounded-xl w-1/4 relative">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-md outline-blue-600" type="text" placeholder="Email address of phone number">
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-md outline-blue-600" type="password" placeholder="Password">  
            <button class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn bg-green-500 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit hover:bg-green-600">Create New Account</button>
            <span class="absolute -bottom-10"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for celebrity, brand or bussiness.</span>
        </div>

      </div>
</body>
</html>
